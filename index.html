<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internato FG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Google Sans', 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .negrito {
            font-weight: bold;
        }
        p {
            margin-bottom: 0.5em;
        }
        .quebra-linha {
            white-space: pre-wrap;
        }
        #texto-saida:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        #texto-saida p {
           line-height: 1.3;
           margin-bottom: 0.5em;
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark-mode .dark\:bg-gray-800 {
            background-color: #2d3748;
        }
        .dark-mode .dark\:text-white {
            color: #f7fafc;
        }
        .dark-mode .dark\:bg-gray-700 {
            background-color: #4a5568;
        }
        .dark-mode .dark\:border-gray-600 {
            border-color: #718096;
        }
        .dark-mode .dark\:bg-blue-600 {
            background-color: #2b6cb0;
        }
        .dark-mode .dark\:bg-green-600 {
            background-color: #25855a;
        }
        .dark-mode .dark\:bg-red-600 {
            background-color: #c53030;
        }
        .dark-mode .dark\:bg-blue-500 {
            background-color: #3182ce;
        }
        .sigla-medica {
            text-transform: uppercase;
            font-size: 0.95em;
            letter-spacing: 0.5px;
        }
        .valor-medico {
            font-family: monospace;
        }
        .nome-pessoa {
            text-transform: capitalize;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-semibold">Internato UFG</h1>
            <button id="toggle-dark-mode" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline">
                üåô Dark Mode
            </button>
        </div>
    </header>

    <div id="pagina-inicial" class="container mx-auto max-w-4xl bg-white rounded-lg shadow-md p-8 mt-6">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-blue-600 dark:text-blue-400 uppercase">Bem-vindo ao Internato UFG</h1>
        </header>
        <main class="text-center space-y-4">
            <p class="text-lg text-gray-700 dark:text-gray-300">Uma forma de simplificar sua vida no est√°gio final da faculdade.</p>
            <div class="flex justify-center">
                <button id="ir-para-conversor" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-4 dark:bg-green-600 dark:hover:bg-green-800">
                    Converter Texto
                </button>
            </div>
        </main>
    </div>

    <div id="pagina-conversor" class="container mx-auto max-w-4xl bg-white rounded-lg shadow-md p-8 mt-6 hidden dark:bg-gray-800">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-blue-600 dark:text-blue-400 uppercase">Conversor de Texto</h1>
        </header>
        <main class="space-y-6">
            <section>
                <label for="texto-entrada" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Cole seu texto em CAIXA ALTA aqui:</label>
                <textarea id="texto-entrada" placeholder="INSIRA SEU TEXTO EM CAIXA ALTA" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-48 rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600 font-mono"></textarea>
            </section>
            <section class="text-center">
                <button id="voltar-para-inicio" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline dark:bg-blue-600 dark:hover:bg-blue-800">
                    Voltar para In√≠cio
                </button>
            </section>
            <section>
                <label for="texto-saida" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Texto convertido:</label>
                <div id="texto-saida" contenteditable="true" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-50 h-48 overflow-auto quebra-linha rounded-md dark:bg-gray-700 dark:text-white dark:border-gray-600"></div>
                <div class="flex justify-center space-x-4 mt-4">
                    <button id="copiar-texto" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline dark:bg-blue-600 dark:hover:bg-blue-800">Copiar Texto</button>
                    <button id="resetar-texto" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline dark:bg-red-600 dark:hover:bg-red-800">Resetar Texto</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Sele√ß√£o de elementos
        const paginaInicial = document.getElementById('pagina-inicial');
        const paginaConversor = document.getElementById('pagina-conversor');
        const irParaConversor = document.getElementById('ir-para-conversor');
        const voltarParaInicio = document.getElementById('voltar-para-inicio');
        const textoEntrada = document.getElementById('texto-entrada');
        const textoSaida = document.getElementById('texto-saida');
        const copiarTextoBtn = document.getElementById('copiar-texto');
        const resetarTextoBtn = document.getElementById('resetar-texto');
        const toggleDarkMode = document.getElementById('toggle-dark-mode');

        // Fun√ß√£o para alternar entre p√°ginas
        function mostrarPaginaConversor() {
            paginaInicial.classList.add('hidden');
            paginaConversor.classList.remove('hidden');
            textoEntrada.focus();
        }

        function mostrarPaginaInicial() {
            paginaConversor.classList.add('hidden');
            paginaInicial.classList.remove('hidden');
            textoEntrada.value = '';
            textoSaida.innerHTML = '';
        }

        // Event listeners para navega√ß√£o
        irParaConversor.addEventListener('click', mostrarPaginaConversor);
        voltarParaInicio.addEventListener('click', mostrarPaginaInicial);

        // Lista de siglas m√©dicas (reduzida para exemplo)
        const siglasMedicas = ['IAM', 'HAS', 'PCR', 'COVID', 'HIV', 'AVC', 'TEP', 'DRC', 'HGT', 'FO', 'VO', 'EV'];

        // Fun√ß√£o simplificada para formatar texto
        function formatarTexto(texto) {
            if (!texto) return "";
            
            return texto.split('\n').map(linha => {
                linha = linha.trim();
                if (!linha) return "<p><br></p>";
                
                // Se for um t√≠tulo (come√ßa com #)
                if (linha.startsWith('#')) {
                    // Caso especial para nomes de pessoas
                    if (linha.startsWith('#NOME:')) {
                        const partes = linha.split(':');
                        if (partes.length > 1) {
                            const nomeFormatado = partes[1].trim().toLowerCase().split(' ')
                                .map(palavra => palavra.charAt(0).toUpperCase() + palavra.slice(1))
                                .join(' ');
                            return `<p>#NOME: ${nomeFormatado}</p>`;
                        }
                    }
                    return `<p>${linha}</p>`;
                }
                
                // Sentence case b√°sico
                let linhaFormatada = linha.charAt(0).toUpperCase() + linha.slice(1).toLowerCase();
                return `<p>${linhaFormatada}</p>`;
            }).join('');
        }

        // Atualiza√ß√£o em tempo real
        textoEntrada.addEventListener('input', () => {
            const textoParaConverter = textoEntrada.value;
            const textoConvertido = formatarTexto(textoParaConverter);
            textoSaida.innerHTML = textoConvertido;
        });

        // Copiar texto
        copiarTextoBtn.addEventListener('click', () => {
            const textoParaCopiar = textoSaida.innerText;
            navigator.clipboard.writeText(textoParaCopiar).then(() => {
                alert('Texto copiado para a √°rea de transfer√™ncia!');
            }).catch(err => {
                console.error('Falha ao copiar texto: ', err);
                alert('Falha ao copiar texto. Por favor, copie manualmente.');
            });
        });

        // Resetar texto
        resetarTextoBtn.addEventListener('click', () => {
            textoEntrada.value = '';
            textoSaida.innerHTML = '';
        });

        // Dark Mode toggle
        toggleDarkMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                toggleDarkMode.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('darkMode', 'enabled');
            } else {
                toggleDarkMode.textContent = 'üåô Dark Mode';
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Verificar prefer√™ncia de dark mode ao carregar
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            toggleDarkMode.textContent = '‚òÄÔ∏è Light Mode';
        }
    </script>
</body>
</html>
