<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internato FG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Google Sans', 'Inter', sans-serif;
        }
        .negrito {
            font-weight: bold;
        }
        p {
            margin-bottom: 0.5em;
        }
        .quebra-linha {
            white-space: pre-wrap;
        }
        #texto-saida:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        #texto-saida p {
           line-height: 1.3;
           margin-bottom: 0.5em;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto text-center">
            <h1 class="text-2xl font-semibold">Internato UFG</h1>
        </div>
    </header>

    <div id="pagina-inicial" class="container mx-auto max-w-2xl bg-white rounded-lg shadow-md p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-blue-600 uppercase">Bem-vindo ao Internato UFG</h1>
        </header>
        <main class="text-center space-y-4">
            <p class="text-lg text-gray-700">Uma forma de simplificar sua vida no estágio final da faculdade.</p>
            <div class="flex justify-center">
                <button id="ir-para-conversor" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-4">
                    Converter Texto
                </button>
            </div>
        </main>
    </div>

    <div id="pagina-conversor" class="container mx-auto max-w-2xl bg-white rounded-lg shadow-md p-8 hidden">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-semibold text-blue-600 uppercase">Conversor de Texto</h1>
        </header>
        <main class="space-y-6">
            <section>
                <label for="texto-entrada" class="block text-gray-700 text-sm font-bold mb-2">Cole seu texto em CAIXA ALTA aqui:</label>
                <textarea id="texto-entrada" placeholder="INSIRA SEU TEXTO EM CAIXA ALTA" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-48 rounded-md"></textarea>
            </section>
            <section class="text-center">
                <button id="converter-texto" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Converter para Texto Normal</button>
                 <button id="voltar-para-inicio" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Voltar para Início
                </button>
            </section>
            <section>
                <label for="texto-saida" class="block text-gray-700 text-sm font-bold mb-2">Texto convertido:</label>
                <div id="texto-saida" contenteditable="true" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-50 h-48 overflow-auto quebra-linha rounded-md"></div>
                <div class="flex justify-center space-x-4 mt-4">
                    <button id="copiar-texto" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Copiar Texto</button>
                    <button id="resetar-texto" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Resetar Texto</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        const paginaInicial = document.getElementById('pagina-inicial');
        const paginaConversor = document.getElementById('pagina-conversor');
        const irParaConversor = document.getElementById('ir-para-conversor');
        const voltarParaInicio = document.getElementById('voltar-para-inicio');
        const textoEntrada = document.getElementById('texto-entrada');
        const textoSaida = document.getElementById('texto-saida');
        const converterTexto = document.getElementById('converter-texto');
        const copiarTextoBtn = document.getElementById('copiar-texto');
        const resetarTextoBtn = document.getElementById('resetar-texto');

        // Função para capitalizar o texto, preservando a formatação original
        function capitalizarTexto(texto) {
            if (!texto) return "";

            const linhas = texto.split('\n');
            let resultado = "";

            linhas.forEach((linha, linhaIndex) => {
                linha = linha.trim();
                let titulo = '';
                let textoParaConverter = linha;

                if (linha.startsWith('#') && linha.includes(':')) {
                    const partes = linha.split(':');
                    titulo = partes[0].trim();
                    textoParaConverter = partes.slice(1).join(':').trim();
                    resultado += `<p class="negrito">${titulo.toUpperCase()}:</p>`;
                }

                // Remove espaços extras antes dos dois pontos
                textoParaConverter = textoParaConverter.replace(/\s+:/g, ':');
                // Mantém apenas um espaço após os dois pontos, se houver algum
                textoParaConverter = textoParaConverter.replace(/:\s*/g, ': ');

                const palavras = textoParaConverter.split(' ');
                let linhaFormatada = palavras.map(palavra => {
                    return palavra.charAt(0).toUpperCase() + palavra.slice(1).toLowerCase();
                }).join(' ');
                resultado += `<p style="line-height: 1.3; margin-bottom: 0.5em;">${linhaFormatada}</p>`;
            });
            return resultado;
        }

        // Adiciona event listeners para os botões de navegação
        irParaConversor.addEventListener('click', () => {
            paginaInicial.classList.add('hidden');
            paginaConversor.classList.remove('hidden');
        });

        voltarParaInicio.addEventListener('click', () => {
            paginaConversor.classList.add('hidden');
            paginaInicial.classList.remove('hidden');
            textoEntrada.value = '';
            textoSaida.innerHTML = '';
        });

        // Adiciona event listener para o botão de conversão de texto
        converterTexto.addEventListener('click', () => {
            const textoParaConverter = textoEntrada.value;
            const textoConvertido = capitalizarTexto(textoParaConverter);
            textoSaida.innerHTML = textoConvertido;
        });

        // Adiciona event listener para o botão de copiar texto
        copiarTextoBtn.addEventListener('click', () => {
            const textoParaCopiar = textoSaida.innerText;
            navigator.clipboard.writeText(textoParaCopiar).then(() => {
                alert('Texto copiado para a área de transferência!');
            }).catch(err => {
                console.error('Falha ao copiar texto: ', err);
                alert('Falha ao copiar texto. Por favor, copie manualmente.');
            });
        });

        // Adiciona event listener para o botão de resetar texto
        resetarTextoBtn.addEventListener('click', () => {
            textoSaida.innerHTML = '';
        });
    </script>
</body>
</html>
